<ion-view view-title="{{ space.name }}">
    <ion-content>
        <article id="space-00" class="single">
            <header>
                <h1>{{space.name}}</h1>
            </header>
            <div class="timeline clearfix">
                <div class="event-group" ng-repeat="event in spaceEvents">
                    <div class="timeline-time" ng-if="event.duration === '24h00'">24 horas</div>
                    <div class="timeline-time" ng-if="event.duration !== '24h00'">{{event.startsAt}}</div>
                    <article class="event clearfix event-grid" ng-class="{'no-thumb' : !event.defaultImageThumb, 'evento-24h': event.duration === '24h00'}">
                        <img ng-src="{{event.defaultImageThumb}}"/>
                        <a href="#/virada/atracao/{{event.id}}">
                            <div class="event-content clearfix">
                                <h1>{{event.name}}</h1>
                            </div>
                        </a>
                        <a class="icon favorite favorite-wait favorite-event-{{event.id}}" ng-click="favorite(event.id)"><!--qdo selecionado adicionar classe 'active'--></a>
                    </article>
                </div>
            </div>
            <!-- .timeline -->
            <div class="servico">
                <p>
                    <span><span class="label">Endere√ßo:</span> {{space.endereco}}<br></span>
                    <span><span class="label">Telefone:</span> {{space.telefonePublico}}<br></span>
                    <span ng-if='space.acessibilidade'><span class="label">Acessibilidade:</span> Sim<br></span>
                </p>
                <iframe width="100%" height="220" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ng-src="{{getTrustedURI(mapUrl)}}"></iframe>
                <p>
                    <a class="button button-small button-assertive" target="_blank" href="{{mapUrl}}"><span class="icon icon_pin"></span> Ver no mapa</a>
                </p>
            </div>
        </article>
        <!-- .space-single -->
    </ion-content>
</ion-view>
